<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Web Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tts.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <h1>Text to Speech</h1>

    <!-- Text Area Input -->
    <textarea id="textInput" placeholder="Enter text to speak"></textarea>

    <!-- Voice Selection -->
    <select id="voiceSelect">
        <option>Select a voice</option>
    </select>

    <!-- Speak Button -->
    <button id="speakButton">Speak</button>

    <footer>
        <p>Powered by Web Speech API</p>
    </footer>

    <script src="tts.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
