<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech App with Voice and Speed Control</title>
    <link rel="stylesheet" href="tts.css">  <!-- Link to your updated CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        select, input[type="range"] {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Text to Speech App with Voice and Speed Control</h1>
    
    <!-- Textarea for input text -->
    <textarea id="text" placeholder="Enter text here..."></textarea>
    <br>

    <!-- Dropdown for selecting a voice -->
    <select id="voices"></select>
    <br>

    <!-- Speed control slider -->
    <label for="rate">Speed: </label>
    <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
    <span id="rateValue">1.0</span>
    <br>

    <!-- Button to trigger speech -->
    <button onclick="speak()">Speak</button>

    <script>
        let voices = [];

        // Function to populate the voice options
        function populateVoiceList() {
            voices = window.speechSynthesis.getVoices();
            let voicesDropdown = document.getElementById('voices');
            voicesDropdown.innerHTML = '';

            voices.forEach((voice, index) => {
                let option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voicesDropdown.appendChild(option);
            });
        }

        // Populate the voice list when the voices are loaded
        populateVoiceList();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        }

        // Display the speed value dynamically
        const rateInput = document.getElementById('rate');
        const rateValueDisplay = document.getElementById('rateValue');
        rateInput.addEventListener('input', function() {
            rateValueDisplay.textContent = rateInput.value;
        });

        // Function to speak the text with selected voice and speed
        function speak() {
            var text = document.getElementById('text').value;
            var speech = new SpeechSynthesisUtterance();
            speech.text = text;
            var selectedVoiceIndex = document.getElementById('voices').value;
            var rate = document.getElementById('rate').value;
            speech.voice = voices[selectedVoiceIndex];
            speech.rate = rate; // Set the speed
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
